<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BinnMovies</title>
    <link rel="shortcut icon" href="img/bin.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/bin.png" alt="Logo" width="50" height="44" class="d-inline-block align-text-top">
                <span class="text-white align-text-top " style=" font-size: 1.8rem;">Movies</span>
            </a>
        </div>
    </nav>
    <div class="container ">
        <div class="pencarian col-md-8 mt-5 justify-content-center">
            <div class="input-group mb-3">
                <input type="text" class="form-control input-search" placeholder="Movie Title..."
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <button class="input-group-text  bg-dark text-white" id="keyword">Search</button>
            </div>
        </div>
        <hr>
        <div class="row ps-4" id="movie-list"
            style="width: 95% !important;position: absolute;left: 3%; display: flex !important;justify-content: center !important;align-items: center !important;grid:4% ">

        </div>
        <div class="text-center justify-content-center align-items-center loader-hide" id="load">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Movie</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.7.1.min.js"></script>
    <script src="movie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
